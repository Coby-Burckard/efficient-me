      <h1>Efficient Me</h1>
      <div class="log-parent">
        <span class="log-in-or-out"></span>
        <div class="log-in-form-body hidden">
          <form action="" class="log-in-form">
            <div>
              <span class="log-in-error error hidden">Invalid log in</span>
              <span class="close close-log-in">X</span>
            </div>
            <label for="username">username</label>
            <input type="text" id="username" required />
            <label for="password">password</label>
            <input type="text" id="password" required />
            <div class="log-in-submit-buttom-body">
              <button type="button" class="log-in-submit-button">Login</button>
              <span class="create-account-button">Create User</span>
            </div>
          </form>
        </div>
        <div class="create-form-body hidden">
          <form action="" class="create-form">
            <div>
              <span class="create-error error hidden">User already exists</span>
              <span class="close close-create">X</span>
            </div>
            <label for="create-name">name</label>
            <input type="text" id="create-name" required />
            <label for="create-username">username</label>
            <input type="text" id="create-username" required />
            <label for="create-password">password</label>
            <input type="text" id="create-password" required />
            <button type="button" class="create-submit-button">Create</button>
          </form>
        </div>
